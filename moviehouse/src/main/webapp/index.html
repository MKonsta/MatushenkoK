    <title>Hello, world!</title>

    <script>
        var placeNumber = '';

        $(document).ready(function () {
            loadPlaces();
            $('#tbody_id').change(function () {
                placeNumber = $('#place_id').val();
                selectPlace();
            });

        });

        function loadPlaces() {
            $.ajax({
                method: 'get',
                url: 'places',
                contenttype: 'application/json',
                success: function (data) {
                    var option = '';
                    var rows = 1;
                    var places = 1;
                    var condition = '';

                    for (var i = 0; i < data.length; i++) {
                        option += '<tr>' +
                            '<th>' + rows + '</th>';
                        if (data[i].condition == true) {
                            condition = 'disabled';
                        } else condition = '';
                        option += '<td><input type="radio" name="name" id="place_id" value="' + data[i] + '" ' + condition + '>Ряд ' + rows + ' Место ' + places++ + '</td>';
                        if (data[i+1].condition == true) {
                            condition = 'disabled';
                        } else condition = '';
                        option += '<td><input type="radio" name="name" id="place_id" value="' + data[i++] + '" ' + condition + '>Ряд ' + rows + ' Место ' + places++ + '</td>';
                        if (data[i+1].condition == true) {
                            condition = 'disabled';
                        } else condition = '';
                        option += '<td><input type="radio" name="name" id="place_id" value="' + data[i++] + '" ' + condition + '>Ряд ' + rows + ' Место ' + places++ + '</td>' +
                            '</tr>';
                        rows++;
                        places = 1;
                    }
                    alert("end");
                    $('#tbody_id').html(option);
                }
            });
        }

        function selectPlace() {
            $.ajax({
                type: 'post',
                url: 'places',
                data: JSON.stringify(placeNumber),
                dataType: 'json'
            });
        }
    </script>
