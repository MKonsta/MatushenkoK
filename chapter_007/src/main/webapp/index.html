<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        //Скрипт псначала проверяет, что все поля заполнены, а затем добавляет данные в таблицу
        function addRow() {
            if ($('#name').val() == '') {
                alert('enter name!');
            } if ($('#surname').val() == '') {
                alert('enter surname!');
            }if ($('#discription').val() == '') {
                alert('enter discription!');
            }

            var name = $('#name').val();
            var surname = $('#surname').val();
            var gender;
            if ($('#male').val() == '') {
                gender = 'female';
            } else {
                gender = 'male';
            }
            $('#table tr:last').after('<tr><td>' + name + '</td><td>' + surname + '</td><td>' + gender + '</td></tr>');
            return false;
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First html/css Page</h1>
    <p>This is some text.</p>
    <h2>Enter user's data:</h2><br><br>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
        </div><br><br>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="surname" class="form-control" id="surname" placeholder="Enter surname" name="surname">
        </div><br><br>
        <h2>Choose your gender:</h2>
        <div class="radio">
            <label><input type="radio" id="male" name="sex" checked>Male</label>
        </div>
        <div class="radio">
            <label><input type="radio" id="female" name="sex">Female</label>
        </div><br><br>
        <div class="form-group">
            <label for="discription">Discription:</label>
            <textarea class="form-control" rows="5" id="discription"></textarea>
        </div>
        <button type="button" class="btn btn-default" onclick="addRow()">Submit</button>
    </form>
</div><br><br>
<div class="container">
<h2>Baisc table</h2>
    <table class="table" id="table">
        <tbody>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Gender</th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
